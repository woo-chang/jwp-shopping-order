version: "3.8"
services:
  app:
    image: amazoncorretto:11-alpine-jdk
    container_name: order-server
    ports:
      - "8080:8080"
    volumes:
      - ../src:/app/src
      - ../gradle:/app/gradle
      - ../build.gradle:/app/build.gradle
      - ../gradlew:/app/gradlew
      - ../gradlew.bat:/app/gradlew.bat
      - ../settings.gradle:/app/settings.gradle
    working_dir: /app
    command: [ "./gradlew", "bootrun" ]
    restart: always
    depends_on:
      - db

  db:
    image: mysql:8.0.33
    container_name: db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: shopping
    volumes:
      - ../src/main/resources/db:/docker-entrypoint-initdb.d
    restart: always
